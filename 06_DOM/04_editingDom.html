<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="languages">
        <li>javascript</li>
    </ul>
</body>

<script>

    //this is not optimized as everytime we use innerHTML it traverse the whole list node to insert the element
    function addElement(langname)
    {
        const li = document.createElement('li')
        li.innerHTML = langname
        document.querySelector('.languages').appendChild(li)
    }
    addElement("python")
    addElement("CPP")


    //optimized
    function opti(langname)
    {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.languages').appendChild(li)
    }
    opti("typescript")
    opti("java")


    //-----------------------Editing == replaceWith(new element name) ------------------------
    //replacing a element with another element
    const secondLang = document.querySelector('li:nth-child(2)')
    console.log(secondLang.innerHTML)
    // secondLang.innerHTML = "hola"
    const newli = document.createElement('li')
    newli.appendChild(document.createTextNode("HTML"))
    secondLang.replaceWith(newli)
    
    //another way to replace elements //not recommendable//use the above method
    const firstLang = document.querySelector('li:first-child')
    // firstLang.outerHTML = '<li>Language changed to CSS</li>'
    
    const thirdlang = document.querySelector('li:nth-child(3)')
    console.log(thirdlang.innerHTML)
    // firstLang.replaceWith(thirdlang) //this will replace the 1st child but the 3rd child is deleted 
    //to avoid use cloneNode
    const thirdClone = thirdlang.cloneNode(true)
    firstLang.replaceWith(thirdClone)
    // firstLang.outerHTML = thirdlang.innerHTML


    //--------------deletion---------
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
